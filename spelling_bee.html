<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .word {
            font-size: 24px;
            font-weight: bold;
        }
        .input-container {
            margin-top: 20px;
        }
        .input-container input {
            padding: 5px;
            font-size: 16px;
        }
        .feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Spelling Bee Game</h1>

<div class="word">
    <p id="word-to-spell">Press "Start" to begin</p>
</div>

<div class="input-container">
    <input type="text" id="user-input" placeholder="Type the spelling here">
</div>

<div class="feedback" id="feedback"></div>

<button class="btn" id="next-btn" onclick="nextWord()">Start</button>

<script>
    const words = [
        "abrupt", "accede", "accelerate", "accidentally", "accompanied", "accost", "accumulate", "accuse", 
        "aquittle", "adjourn", "afterward", "amphibian", "anachronism", "analysis", "ancestry", "angle", 
        "ankle", "anywhere", "arrival", "artificial", "aspect", "attire", "attractive", "aversion", "ballot", 
        "banana", "banquet", "battery", "belie", "belief", "bondage", "boycott", "brochure", "budgeting", 
        "buffalo", "calendar", "campaign", "capitalization", "cartage", "cashier", "ceiling", "celebration"
    ];

    let currentWordIndex = 0;

    function nextWord() {
        const inputField = document.getElementById("user-input");
        const feedback = document.getElementById("feedback");
        const wordDisplay = document.getElementById("word-to-spell");
        
        feedback.textContent = "";
        inputField.value = "";
        
        if (currentWordIndex < words.length) {
            wordDisplay.textContent = words[currentWordIndex];
            inputField.focus();
        } else {
            wordDisplay.textContent = "Game Over! You've completed all words.";
            document.getElementById("next-btn").textContent = "Restart";
            currentWordIndex = -1; // to restart the game
        }
    }

    function checkSpelling() {
        const userInput = document.getElementById("user-input").value.trim().toLowerCase();
        const correctWord = words[currentWordIndex].toLowerCase();
        const feedback = document.getElementById("feedback");

        if (userInput === correctWord) {
            feedback.textContent = "Correct! Well done!";
            feedback.style.color = "green";
            currentWordIndex++;
            setTimeout(nextWord, 1000); // Move to the next word after a brief pause
        } else {
            feedback.textContent = "Incorrect. Try again!";
            feedback.style.color = "red";
        }
    }

    document.getElementById("user-input").addEventListener("input", checkSpelling);
</script>

</body>
</html>
