        const userInput = document.getElementById("userInput");

            const speech = new SpeechSynthesisUtterance(spelling);
            speech.rate = 0.8; // Slow speech

        // Start button to begin the test
        startBtn.addEventListener("click", function() {
            startBtn.disabled = true; // Disable the start button
            inputArea.style.display = "block"; // Show the input area

        // Submit button to check the answer
        submitBtn.addEventListener("click", function() {
            const userAnswer = userInput.value.trim();
            if (userAnswer.toLowerCase() === currentSpelling.toLowerCase()) {
                showFeedback("Correct! Type 'yes' to move to the next spelling or 'no' to try again.");

                let correctAnswer = true;
                const waitForResponse = function(event) {
                    if (event.key.toLowerCase() === 'y') {
                        // Proceed to next spelling
                        currentIndex++;
                        if (currentIndex < spellings.length) {
                            currentSpelling = spellings[currentIndex];
                            speakSpelling(currentSpelling);
                            showFeedback(`Spelling #${currentIndex + 1}: Please type the word.`);
                            inputArea.style.display = "block"; // Show the input field again
                            userInput.value = ""; // Clear the input field
                        } else {
                            showFeedback("You've completed all the spellings!");
                        }
                        document.removeEventListener("keydown", waitForResponse);
                    } else if (event.key.toLowerCase() === 'n') {
                        // Retry the same spelling
                        showFeedback("Try again!");
                        speakSpelling(currentSpelling);
                        inputArea.style.display = "block"; // Show the input field again
                        userInput.value = ""; // Clear the input field
                        document.removeEventListener("keydown", waitForResponse);
                    }
                };

            } else {
                showFeedback("Incorrect! Try again.");
