        let currentIndex = 0;
        let currentSpelling = spellings[currentIndex];
        const feedbackDiv = document.getElementById("feedback");
        const startBtn = document.getElementById("startBtn");

        // Function to speak the spelling
        function speakSpelling(spelling) {
            const speech = new SpeechSynthesisUtterance(spelling);
            speech.rate = 0.8; // Slow speech
            speechSynthesis.speak(speech);
        }

        // Function to show typing effect
        function typeFeedback(feedbackText) {
            let i = 0;
            feedbackDiv.textContent = "";
            const interval = setInterval(() => {
                feedbackDiv.textContent += feedbackText[i];
                i++;
                if (i === feedbackText.length) {
                    clearInterval(interval);
                }
            }, 100);
        }

        // Start button to begin the test
        startBtn.addEventListener("click", function() {
            startBtn.disabled = true; // Disable the start button
            speakSpelling(currentSpelling);
            typeFeedback(`Spelling #${currentIndex + 1}: Please type the word!`);
        });

        // Listen for input from the user
        window.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                const userInput = prompt("Enter the spelling:");
                if (userInput.toLowerCase() === currentSpelling.toLowerCase()) {
                    typeFeedback("Correct! Saying next spelling...");
                    currentIndex++;
                    if (currentIndex < spellings.length) {
                        currentSpelling = spellings[currentIndex];
                        setTimeout(() => {
                            speakSpelling(currentSpelling);
                            typeFeedback(`Spelling #${currentIndex + 1}: Please type the word!`);
                        }, 1000);
                    } else {
                        typeFeedback("You've completed all the spellings!");
                    }
                } else {
                    typeFeedback("Incorrect! Try again.");
                }
            }
        });
